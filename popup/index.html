<!DOCTYPE html>
<html lang="en">

<head>
    <title>moreCat</title>
    <link href="../public/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../public/css/thumbnail-gallery.css" rel="stylesheet" />
    <link href="../public/css/slider.css" rel="stylesheet" />
    <script src="bundle.js"></script>
</head>

<body ng-app="moreCat">
    <div ng-controller="CatCtrl">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <h5>Current Cat Scale: {{catScale}} %</h5>
                    <input type="range" min="0" max="100" ng-model="catScale" value="this.value" step="25" ng-change="getPercentage(catScale)"/>
                    <br />
                    <h6>Switch It Up with:</h6>
                    <div class="col-xs-6 thumb">
                        <a class="thumbnail" ng-click="switchImg(birus)">
                            <img class="img-responsive" src="{{biru}}">
                        </a>
                        <p class="switch">Biru   <a href="https://www.instagram.com/birugangsta/" target="_blank"><img src="../images/instagram.png"></img></a></p>
                    </div>
                    <div class="col-xs-6 thumb">
                        <a class="thumbnail" ng-click="switchImg(grumpys)">
                            <img class="img-responsive" src="{{grumpy}}">
                        </a>
                        <p class="switch">Grumpy  <a href="https://www.instagram.com/realgrumpycat/" target="_blank"><img src="../images/instagram.png"></img></a></p>
                    </div>
                    <div class="col-xs-6 thumb">
                        <a class="thumbnail" ng-click="switchImg(marus)">
                            <img class="img-responsive" src="{{maru}}">
                        </a>
                        <p class="swtich">Maru   <a href="https://www.instagram.com/maru_the_cat/" target="_blank"><img src="../images/instagram.png"></img></a></p>
                    </div>
                    <div class="col-xs-6 thumb">
                        <a class="thumbnail" ng-click="switchImg(nalas)">
                            <img class="img-responsive" src="{{nala}}">
                        </a>
                        <p class="swtich">Nala   <a href="https://www.instagram.com/nala_cat/" target="_blank"><img src="../images/instagram.png"></img></a></p>
                    </div>
                </div>
            <!-- </div>
        </div>
        <div class="container">
            <div class="row"> -->
                <div class="col-xs-12">
                    <a><p>
                        more cats:
                    </p></a>
                    <div class="col-xs-12 thumb" ng-repeat="cat in randomCats">
                        <a class="thumbnail"  href="{{cat}}" target="_blank">
                            <img class="img-responsive" id="randomCats" src="{{cat}}">
                        </a>
                    </div>
                </div>
            </div>
            <!-- </div>
        </div> -->
            <hr>

                <p id="pixabay" class="right">
                    images provided by <a href="https://pixabay.com/" target="_blank"><img src="../images/pixabay_logo.png" /></a>
                    <br />
                <span id="copyright">Copyright &copy; moreCat 2016</span>
            </p>

        </div>
    </div>
</body>

</html>
