<!DOCTYPE html>
<html lang="en">

<head>
    <title>moreCat</title>
    <link href="../public/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../public/css/thumbnail-gallery.css" rel="stylesheet" />
    <link href="../public/css/slider.css" rel="stylesheet" />
    <script src="bundle.js"></script>
</head>

<body ng-app="moreCat">
    <div ng-controller="CatCtrl">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <h4>cat scale: {{catScale}} %</h4>
<input type="range" min="0" max="100" ng-model="catScale" value="this.value" step="25" ng-click="getVal(catScale)"/>
                    </div>
                    <h5 class="page-header">feel better, look at cat pictures</h5>
                </div>
                <hr>
            </div>

            <footer>
                <div class="row">
                    <div class="col-lg-12">
                        <p>Copyright &copy; Catstagram 2016</p>
                    </div>
                </div>
            </footer>

        </div>
</body>

</html>
