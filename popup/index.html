<!DOCTYPE html>
<html lang="en">

<head>
    <title>moreCat</title>
    <link href="../public/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../public/css/thumbnail-gallery.css" rel="stylesheet" />
    <link href="../public/css/slider.css" rel="stylesheet" />
    <script src="bundle.js"></script>
    <script>
    function getVal(){
        var x = document.getElementById("myRange").value;
        document.getElementById('demo').innerHTML = x;
    }
    </script>
</head>

<body ng-app="moreCat">

    <div ng-controller="CatCtrl">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <h4>cat scale: {{catScale}} %</h4>
<input id="myRange" type="range" min="0" max="100" value="50" step="25" onchange="getVal(this.value)"/>
<p id="demo"></p>

                        <button class="btn" ng-click="allCat()">100 %</button>
                    </div>
                    <h5 class="page-header">feel better, look at cat pictures</h5>
                </div>
                <hr>
            </div>

            <footer>
                <div class="row">
                    <div class="col-lg-12">
                        <p>Copyright &copy; Catstagram 2016</p>
                    </div>
                </div>
            </footer>

        </div>
</body>

</html>
